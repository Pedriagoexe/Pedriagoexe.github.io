    .form-group input:focus + label,
    .form-group textarea:focus + label,

<!--MENSAGEM DE FEEDBACK SOBRE O ENVIO DO EMAIL-->
<script>
const form = document.querySelector("form");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(form);

  try {
    const response = await fetch(form.action, {
      method: form.method,
      body: formData
    });
    const result = await response.text();
    alert(result); // Mostra a mensagem retornada pelo PHP
    if(response.ok) form.reset(); // Limpa o formulário se enviado com sucesso
  } catch (error) {
    alert("Erro ao enviar a mensagem.");
  }
});

  // MENU HAMBÚRGUER
  const hamburger = document.querySelector('.hamburger');
  const sideMenu = document.querySelector('.side-menu');
  const closeBtn = document.querySelector('.side-menu .close-btn');

  if (hamburger && sideMenu && closeBtn) {

      hamburger.addEventListener('click', () => {
          sideMenu.classList.add('active');
      });

      closeBtn.addEventListener('click', () => {
          sideMenu.classList.remove('active');
      });

      // Fechar ao clicar em um link
      document.querySelectorAll('.side-menu a').forEach(link => {
          link.addEventListener('click', () => {
              sideMenu.classList.remove('active');
          });
      });
  }

</script>
